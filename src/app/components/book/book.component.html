<div class="title">
<label>Title: {{book.title}}</label>
</div>
<div class="author">
    <label>Author: {{book.author}}</label>
</div>
<div class="description">
    <label>Description: {{book.description}}</label>
</div>
<div class="image">
    <img src="{{book.thumbnail}}" alt="Dominos baby">
</div>
<div (click)="favorite()" class="favorite">
    <button>Have Baby Pizza</button>
</div>
